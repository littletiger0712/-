<header id="header">

</header><!--/header-->
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h2>基于规则的训练数据生成</h2>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            
                        </div>
                    </div>
                    <div class="ibox-content">
                        <p>生成说明：用户输入文件并自定义规则，系统根据规则对输入文件进行数据扩增</br>
                            输入文件格式：以txt为后缀名，句子间用回车符隔开</p>
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                        </ul>
                        <button type="submit" class="btn btn-primary">提交</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-12">

                <div class="ibox float-e-margins">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>文件上传 <small>https://github.com/episage/bootstrap-3-pretty-file-upload</small></h5>
                        <div class="ibox-content">
                            <div id="file-pretty">
                                <div class="form-group">
                                    <label class="font-noraml">文件选择（单选）</label>
                                    <input type="file" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="ibox float-e-margins">
                    <div class="ibox-title  back-change">
                        <h5>扩增参数设置</h5>
                    </div>
                    <div class="ibox-content">

                        <div class="row">
                            <div class="col-md-4">
                                <fieldset>
                                    <h3>Blind扩增</h3>
                                    <p>
                                        规则描述
                                    </p>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <input id="checkbox1" type="checkbox">
                                            <label for="checkbox1">
                                                选择Blind扩增
                                            </label>
                                        </div>
                                        <div class="input-group">
                                            <select data-placeholder="选择省份..." class="chosen-select" style="width:350px;" tabindex="2">
                                                <option value="">扩增属性</option>
                                                <option value="110000" hassubinfo="true">地点Blind</option>
                                                <option value="120000" hassubinfo="true">人名Blind</option>
                                                <option value="130000" hassubinfo="true">时间Blind</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <h3>反事实扩增</h3>
                                    <p>
                                        规则描述
                                    </p>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <input id="checkbox2" type="checkbox">
                                            <label for="checkbox2">
                                                选择反事实扩增
                                            </label>
                                        </div>
                                        <div class="input-group">
                                            <select data-placeholder="选择省份..." class="chosen-select" style="width:350px;" tabindex="2">
                                                <option value="">扩增属性</option>
                                                <option value="110000" hassubinfo="true">地点反事实</option>
                                                <option value="120000" hassubinfo="true">人名反事实</option>
                                                <option value="130000" hassubinfo="true">时间反事实</option>
                                            </select>
                                            <div class="m-b-sm m-t">
                                                <small><strong>示例：</strong> 设置倍数为1-10倍  </small>
                                            </div>
                                            <div id="ionrange_3"></div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <h3>同义词扩增</h3>
                                    <p>
                                        规则描述
                                    </p>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <input id="checkbox3" type="checkbox">
                                            <label for="checkbox3">
                                                选择同义词扩增
                                            </label>
                                            <div class="m-b-sm m-t">
                                                <small><strong>示例：</strong> 设置倍数为1-10倍 </small>
                                            </div>
                                            <div id="ionrange_2"></div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">颜色选择</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group colorpicker-component demo demo-auto">
                        <input type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
