    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h2>基于VAE的训练数据生成</h2>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            
                        </div>
                    </div>
                    <div class="ibox-content">
                        <p><b>生成说明：</b>用户选择已训练好的VAE文本生成模型，并选择需要生成的label类型，系统将调用VAE生成模型对每个label的数据进行生成</br></br>
                            
                        
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-12">

                <div class="ibox float-e-margins">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>选择模型</h5>
							<div class="ibox-content">
                                <label class="font-noraml">选择VAE模型</label>
								<div class="input-group">
                                    <select data-placeholder="选择属性..." class="chosen-select" single style="width:100px;" tabindex="2" name='blind_param'>
                                
                                        <option value="1" hassubinfo="true" selected="selected">model_b.pb</option>
                                        <option value="2" hassubinfo="true" selected="selected">model_c.pb</option>
                                        
                                    </select>
                                </div>
							</div>
						</div>

                        <div class="ibox-content">
                            <label class="font-noraml">选择要生成的类别（多选）</label>
                            <div class="checkbox">
                                <input id="checkbox1" type="checkbox" name='checkbox1' value='blind'>
                                <label for="checkbox1">
                                    class0(盗窃)
                                </label>
                            </div>

                            <div class="checkbox">
                                <input id="checkbox2" type="checkbox" name='checkbox2' value='cf'>
                                <label for="checkbox2">
                                    class1(走私、贩卖、运输、制造毒品)
                                </label>
                            </div>

                            <div class="checkbox">
                                <input id="checkbox3" type="checkbox" name='checkbox3' value='qq'>
                                <label for="checkbox3">
                                    class2(故意伤害)
                                </label>
                            </div>

                            <div class="checkbox">
                                <input id="checkbox4" type="checkbox" name='checkbox4' value='cfq'>
                                <label for="checkbox4">
                                    class3(交通肇事)
                                </label>
                            </div>

                    </div>
                    
                    <div class="ibox-content">
                        <label class="font-noraml">输入每个class的生成数量</label>
                        <div class="text">
                            <input id="checkbox1" type="text" name='checkbox1'>
                            
                        </div>

                    </div>
                    <a class="btn btn-primary" href="{% url 'myapp:trainmethod-vae' %}">提交</a>
                    <a class="btn btn-primary" href="{% url 'myapp:check-train-vae' %}">返回</a>
                    <!-- <button type="submit" class="btn btn-primary">提交</button> -->


				</div>

            </div>
        </div>
