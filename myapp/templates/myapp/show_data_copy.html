    <script type="application/javascript">
        window.onload=function(){
            initTable1();
            initTable2();
        }
        function initTable1(){
            $("#display_result1").bootstrapTable({
                
                // url: "{% url 'myapp:show-table2' %}",
                url: "{% url 'myapp:show-table2' %}",
                
                method: 'get',
                striped: true, //是否显示行间隔色
                detailView: true,//父子表
                pagination: true,//显示分页
                sidePagination: "client",
                pageNumber:1,
                pageSize: 10,
                pageList: [10, 25],
                columns: [{
                    field: 'id',
                    title: '文件ID'
                }, {
                    field: 'name',
                    title: '文件内容'
                }],
                //注册加载子表的事件。注意下这里的三个参数！
                onExpandRow: function (index, row, $detail) {
                    initSubTable1(index, row, $detail);
                }
            });
            //初始化子表格(无线循环)
            initSubTable1 = function (index, row, $detail) {
                var parentid = row.id;
                var cur_table = $detail.html('<table></table>').find('table');
                $(cur_table).bootstrapTable({
                    // url: "{% static 'js/demo/test1.json' %}",
                    url: "{% url 'myapp:show-child-table' %}",
                    method: 'get',
                    queryParams: { id: parentid },
                    ajaxOptions: { id: parentid },
                    uniqueId: "id",
                    striped: true, //是否显示行间隔色
                    pagination: true,//显示分页
                    sidePagination: "client",
                    pageNumber:1,
                    pageSize: 10,
                    pageList: [10, 25],
                    columns: [{
                        field: 'content2',
                        title: '相似扩增结果'
                    }],
                    //无线循环取子表，直到子表里面没有记录
                    onExpandRow: function (index, row, $Subdetail) {
                        initSubTable1(index, row, $Subdetail);
                    }
                });
            };
        }
        function initTable2(){
            $("#display_result2").bootstrapTable({

                onExpandRow: function (index, row, $detail) {
                    initSubTable2(index, row, $detail);
                }
            });
            //初始化子表格(无线循环)
            initSubTable2 = function (index, row, $detail) {
                var parentid = row.id;
                var cur_table = $detail.html('<table></table>').find('table');
                $(cur_table).bootstrapTable({
                    // url: "{% static 'js/demo/test2.json' %}",
                    url: "{% url 'myapp:show-child-table' %}",                    
                    method: 'get',
                    queryParams: { id: parentid },
                    ajaxOptions: { id: parentid },
                    uniqueId: "id",
                    striped: true, //是否显示行间隔色
                    pagination: true,//显示分页
                    sidePagination: "client",
                    pageNumber:1,
                    pageSize: 10,
                    pageList: [10, 25],

                        initSubTable2(index, row, $Subdetail);
                    }
                });
            };
        }
